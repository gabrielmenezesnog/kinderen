<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Costureira em Curitba e região metropolitana. Confecção de peças infantis sob medida e locação de vestidos de festa"">
    <link rel=" preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kinderen - costureira em Curitiba e região</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container header">
        <div class="logo">
            <picture>
                <source media="(max-widt:200px)" srcset="./resources/svg/kinderen.svg">
                <img src="./resources/svg/kinderen.svg" alt="Kinderen™">
            </picture>
        </div>
        <nav class="header-nav">
            <div class="desktop-menu">
                <ul class="mr-1">
                    <li><a href="#produtos">produtos</a></li>
                    <li><a href="#contato">contato</a></li>
                    <li><a href="#depoimentos">depoimentos</a></li>
                </ul>
            </div>

            <div class="mobile-menu-position">
                <div class="mobile-menu">
                    <ul>
                        <li class="list">
                            <a href="#inicio">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#produtos">
                                <span class="icon">
                                    <ion-icon name="cart-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#contato">
                                <span class="icon">
                                    <ion-icon name="call-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#avaliacoes">
                                <span class="icon">
                                    <ion-icon name="chatbubbles-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
